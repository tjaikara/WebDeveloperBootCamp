<!DOCTYPE  html>
<html>
    <head> 
        <title>BootStrap Basics</title>
        <!--<link rel="stylesheet" type="text/css" href="bootstrap.css">-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style type="text/css">
        	.btn-danger{
        		background: orange;
        	}
        </style>
    </head>
    <body>

		<dir class=container>

			<div class="jumbotron">
				<h1>This is a jumbotron</h1>
				<p>This is simple jumbotron-style component for
				calling extra attention to featured content or information</p>
				<button class="btn btn-success btn-lg">Hi there</button>
			</div>

			<h1> BootStrap Basics </h1>

			<button class="btn btn-danger btn-xs">Click Me</button>
			<a href="http://www.getbootstrap.com" class="btn-info btn-lg">BootStrap Docs</a>
			<button class="btn btn-success btn-xs">Click Me</button>
			<button class="btn btn-success btn-xs active">Click Me</button>
			<button class="btn btn-success btn-xs" disabled="disabled">Click Me</button>


			<form>
				<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<div class="form-group">
				<label for="exampleInputFile">File input</label>
				<input type="file" id="exampleInputFile">
				<p class="help-block">Example block-level help text here.</p>
				</div>
				<div class="checkbox">
				<label>
				<input type="checkbox"> Check me out
				</label>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
			
		</dir>

    </body>
</html>
